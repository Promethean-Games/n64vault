<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>N64 Vault - Emulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    #game {
      width: 100%;
      height: 100%;
    }
    #status-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #0F0F23;
      color: #E43F5A;
      font-size: 16px;
      text-align: center;
      padding: 20px;
      z-index: 1000;
    }
    #status-overlay.hidden {
      display: none;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #1B1B2F;
      border-top-color: #E43F5A;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #status-text {
      max-width: 300px;
      line-height: 1.5;
    }
    #controls-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1001;
    }
    .ctrl-btn {
      background-color: #E43F5A;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .ctrl-btn:hover {
      background-color: #E94560;
    }
    .ctrl-btn:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    #rom-file-input {
      display: none;
    }
    body.embedded #controls-bar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  
  <div id="status-overlay">
    <div class="spinner"></div>
    <div id="status-text">Waiting for ROM...</div>
  </div>
  
  <div id="controls-bar">
    <button class="ctrl-btn" id="load-btn">Load ROM</button>
  </div>
  
  <input type="file" id="rom-file-input" accept=".z64,.n64,.v64,.rom,.zip">

  <script>
    (function() {
      'use strict';
      
      var isInIframe = window.parent !== window;
      var origin = window.location.origin;
      var emulatorStarted = false;
      
      if (isInIframe) {
        document.body.classList.add('embedded');
      }
      
      function sendToParent(msg) {
        if (isInIframe) {
          try {
            window.parent.postMessage(msg, origin);
          } catch (e) {
            console.error('postMessage error:', e);
          }
        }
      }
      
      function setStatus(text, showSpinner) {
        var overlay = document.getElementById('status-overlay');
        var textEl = document.getElementById('status-text');
        if (overlay && textEl) {
          textEl.textContent = text;
          var spinner = overlay.querySelector('.spinner');
          if (spinner) {
            spinner.style.display = showSpinner ? 'block' : 'none';
          }
          overlay.classList.remove('hidden');
        }
      }
      
      function hideStatus() {
        var overlay = document.getElementById('status-overlay');
        if (overlay) {
          overlay.classList.add('hidden');
        }
      }
      
      function startEmulator(romBlob, romName) {
        if (emulatorStarted) {
          window.location.reload();
          return;
        }
        
        setStatus('Starting emulator...', true);
        
        var romUrl = URL.createObjectURL(romBlob);
        
        window.EJS_player = '#game';
        window.EJS_core = 'n64';
        window.EJS_gameUrl = romUrl;
        window.EJS_gameName = romName || 'N64 Game';
        window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
        window.EJS_startOnLoaded = true;
        window.EJS_color = '#E43F5A';
        window.EJS_backgroundColor = '#0F0F23';
        
        window.EJS_onGameStart = function() {
          console.log('Game started');
          hideStatus();
          emulatorStarted = true;
          sendToParent({ type: 'stateChange', state: 'running' });
        };
        
        var loaderScript = document.createElement('script');
        loaderScript.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
        loaderScript.onload = function() {
          console.log('EmulatorJS loaded');
          sendToParent({ type: 'emulatorReady' });
        };
        loaderScript.onerror = function() {
          setStatus('Failed to load emulator. Check your internet connection.', false);
          sendToParent({ type: 'error', message: 'CDN load failed' });
        };
        document.body.appendChild(loaderScript);
      }
      
      function loadRomData(arrayBuffer, name) {
        console.log('ROM received:', name, arrayBuffer.byteLength, 'bytes');
        setStatus('Loading ROM...', true);
        var blob = new Blob([arrayBuffer], { type: 'application/octet-stream' });
        startEmulator(blob, name);
      }
      
      function handleFileSelect(file) {
        setStatus('Reading file...', true);
        var reader = new FileReader();
        reader.onload = function(e) {
          loadRomData(e.target.result, file.name);
        };
        reader.onerror = function() {
          setStatus('Failed to read file.', false);
        };
        reader.readAsArrayBuffer(file);
      }
      
      document.getElementById('load-btn').addEventListener('click', function() {
        document.getElementById('rom-file-input').click();
      });
      
      document.getElementById('rom-file-input').addEventListener('change', function(e) {
        var file = e.target.files[0];
        if (file) {
          handleFileSelect(file);
        }
      });
      
      window.addEventListener('message', function(e) {
        if (e.origin !== origin && e.origin !== window.location.origin) {
          return;
        }
        var data = e.data;
        if (data && data.type === 'loadRom' && data.romData) {
          loadRomData(data.romData, data.romName);
        } else if (data && data.type === 'ping') {
          sendToParent({ type: 'pong', ready: emulatorStarted });
        }
      });
      
      sendToParent({ type: 'iframeLoaded' });
      setStatus('Select a ROM to start playing', false);
    })();
  </script>
</body>
</html>
